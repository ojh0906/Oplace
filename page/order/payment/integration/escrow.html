<!DOCTYPE html>
<html>
	<head>
		<title>
			FDK 결제 테스트 페이지
		</title>
		<meta http-equiv="content-type" content="text/html; charset=utf-8">
		<style type="text/css">
			table { margin: 1em; border-collapse: collapse; }
			td, th { padding: .3em; border: 1px #ccc solid; font-size:12px; }
			thead { background: #fc9; }
			input { background-color: #ffffff; border: #bbbbbb 1px solid; font-size: 9pt; height: 20px; width: 250px;}
			select { background-color: #ffffff; border-bottom: #a5a4a4 1px solid; border-left: #a5a4a4  1px solid; border-right: #a5a4a4  1px solid; border-top: #a5a4a4 1px solid; font-size: 9pt; height: 20px }
		</style>
		<script type="text/javascript">

			function escProc(){
				document.fdpay.action = "send.php";
				document.fdpay.submit();
			}
		</script>
	</head>
	<body>
		<form name="fdpay" id="fdpay" method="post">
		<table>
			<thead>
				<tr>
					<th>Description</th>
					<th>Values</th>
					<th>Remark</th>
				</tr>
			</thead>
			<tbody>
				<tr>
					<td>* 가맹점 ID</td>
					<td><input type="text" name="MxID" id="MxID" value="testcorp" /></td>
					<td></td>
				</tr>
				<tr>
					<td>* 주문번호</td>
					<td><input type="text" name="MxIssueNO" id="MxIssueNO" value="" /></td>
					<td>가맹점 사용 주문번호</td>
				</tr>
				<tr>
					<td>* 주문시간</td>
					<td><input type="text" name="MxIssueDate" id="MxIssueDate" value="" /></td>
					<td>YYYYMMDDHHMMSS</td>
				</tr>
				<tr>
					<td>* 거래모드</td>
					<td><input type="text" name="CcMode" id="CcMode" value="10" /></td>
					<td>10:승인 (고정 DATA)</td>
				</tr>
				<tr>
					<td>* 결제종류</td>
					<td><input type="text" name="PayMethod" id="PayMethod" value="ES" /></td>
					<td>ES:에스크로 (고정 DATA)</td>
				</tr>
				<tr>
					<td>* 결제구분</td>
					<td><input type="text" name="TxCode" id="TxCode" value="EC901000" /></td>
					<td>EC901000:배송등록 (고정 DATA)</td>
				</tr>
				<tr>
					<td colspan="3" align="center">
						<a href="javascript:escProc();"><img src="http://pg.firstdatacorp.co.kr/mall/images/btn_payment.gif" width="131" height="46" border="0"></a>	
					</td>
				</tr>
			</tbody>
		</table>
		</form>
	</body>
</html>
