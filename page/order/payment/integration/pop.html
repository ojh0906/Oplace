<!DOCTYPE>
<html>
	<head>
		<title>
			FDK 결제 테스트 페이지
		</title>
		<meta http-equiv="content-type" content="text/html; charset=utf-8">
		<style type="text/css">
			body { margin: 0 ; width:560px; height: 600px;}
		</style>
		<script type="text/javascript">
			function payProc(){

				try{ document.fdpop.PAYDATA.value = opener.document.fdpay.PAYDATA.value; }catch (e) { document.fdpop.PAYDATA.value = ""; } 

				var frm = document.fdpop;

				frm.target = "PAY_FRAME";
				frm.action = "frame.php";
				frm.submit();
			}

			function msgtran(rtncode, rtnmsg, fdtid){
				opener.result(rtncode, rtnmsg, fdtid);
				window.close();
			}
		</script>
	</head>
	<body onload="payProc();">
		<form name="fdpop" id="fdpop" method="post">
			<input type="hidden" name="PAYDATA" value="" />
		</form>
		<iframe id="PAY_FRAME" name="PAY_FRAME" frameborder="0" width="560" height="600" style="background-color:#FFFFFF;"></iframe>
	</body>
</html>
